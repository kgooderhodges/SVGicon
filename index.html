<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>90's Vaporwave Icon Set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<h1 class="hidden">90's Vaporwave Icons</h1>
		<header id="mainHeader">
			<div id="logo">
				<img src="images/Sun.svg" alt="Sun logo. Vaporwave Icon Set">
			</div>
		</header>
	<div id="siteContainer">
		<section>
			<h2>Icon Set</h2>
			<div class="SVGcontainer">
			<div id="textBox"><h2>Get your juicy Vaporware Icons Here!</h2>
			<p>Have you been listening to way too much vaporwave lately and you're looking for some cool icons to spice up your desktop?
			Download these icons to let everyone know how rad you find vaporwave.</p></div>
			<div><img class="SVGimg" src="images/guitar.svg" alt="Guitar"></div>
			<div><img class="SVGimg" src="images/cassette.svg" alt="Cassette tape"></div>
			<div><img class="SVGimg" src="images/soundpad.svg" alt="Soundpad"></div>
			<img class="SVGimg" src="images/trumpet.svg" alt="Trumpet">
			<img class="SVGimg" src="images/bart.svg" alt="Bart Simpson">
			<img class="SVGimg" src="images/mic.svg" alt="Microphone">
			<img class="SVGimg" src="images/violin.svg" alt="Violin">
			<img class="SVGimg" src="images/keytar.svg" alt="Keytar">
			<img class="SVGimg" src="images/drum.svg" alt="Drum and Sticks">
			<img class="SVGimg" src="images/sax.svg" alt="Saxophone">
			</div>
		</section>
	</div>
</body>
</html>
